<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les illuminations de la Moutilliere</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>LES ILLUMINATIONS DE LA MOUTILLIERE</h1>
    </header>
    <MAIN>
        <section class="intro">
            <section class="introContent">
                <img src="images/megaTree.jpeg" alt="Mega Tree" title="Mega Tree">
                <div class="introText">
                    <p>Une famille folle de Noel</p>
                    <p>Depuis 2018, nous decorons notre maison et son jaardin afin de partager la joie de Noel.</p>
                </div>
            </section>
            
        </section>
        <section class="galerie">
            <h1>Galerie</h1>
            <div class="photoLigne1">
                <img src="images/poulailler.jpeg" alt="poulailler" title="Poulailler illumine">
                <img src="images/soldat.jpeg" alt="soldat" title="Soldat illumine">
                <img src="images/cannes.jpeg" alt="cannes a sucre" title="Cannes a sucre">
            </div>
            <div class="photoLigne2">
                <img src="images/puit.jpeg" alt="puit" title="Puit Pere noel">
                <img src="images/traineau.jpeg" alt="traineau" title="Traineau">
                <img src="images/cabane.jpeg" alt="cabane" title="Cabane dans les arbres">
            </div>

        </section>
        <section class="endroit">
            <h1>Localisation</h1>
            <p>La Moutilliere <br> 85000 La Roche Sur Yon<br>Vendee</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2738.9672970333254!2d-1.4052592!3d46.6471607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x480425a633ea8375%3A0x7fa4885ab4a6f23!2sLes%20illuminations%20de%20la%20Moutilliere!5e0!3m2!1sfr!2sfr!4v1697020014305!5m2!1sfr!2sfr"    width="600" height="450"  style="border: 0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="contact">
            <h1>Contact</h1>
            <form method="get" action="">
                <label for="nomprenom">Nom et prenom:</label> <input type="text" name="nomprenom" id="nomprenom" required class="nomprenom">
                <label for="email">E-mail:</label>  <input type="email" name="email" id="email" required class="email">
                <label for="message">Votre message:</label>  <textarea name="message" id="message" required rows="8" class="message"></textarea>
                <input type="submit" value="Envoyer" class="bouton">
            </form>

        </section>
    </MAIN>
    <footer>

    </footer>
    
</body>
</html>
